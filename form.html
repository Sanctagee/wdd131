<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for WDD 131 assignment by Gabriel Chikwendu Nwofoke">
    <meta name="author" content="Gabriel Chikwendu Nwofoke">
    <meta name="keywords" content="product review, feedback form, web development, BYU Pathway">
    <title>Product Review Form | WDD 131 - Gabriel Chikwendu Nwofoke</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review | WDD131 - Gabriel Chikwendu Nwofoke</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Selection -->
            <div class="form-group">
                <label for="productName" class="required">Product Name</label>
                <select id="productName" name="product" required>
                    <option value="" disabled selected hidden>Select a Product...</option>
                    <!-- Dynamically populated -->
                </select>
            </div>

            <!-- Rating -->
            <div class="form-group">
                <fieldset>
                    <legend class="required">Overall Rating</legend>
                    <div class="rating-options">
                        <label><input type="radio" name="rating" value="1" required> ★</label>
                        <label><input type="radio" name="rating" value="2"> ★★</label>
                        <label><input type="radio" name="rating" value="3"> ★★★</label>
                        <label><input type="radio" name="rating" value="4"> ★★★★</label>
                        <label><input type="radio" name="rating" value="5"> ★★★★★</label>
                    </div>
                </fieldset>
            </div>

            <!-- Date -->
            <div class="form-group">
                <label for="installDate" class="required">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <!-- Features -->
            <div class="form-group">
                <fieldset>
                    <legend>Useful Features</legend>
                    <label><input type="checkbox" name="features" value="durability"> Durability</label>
                    <label><input type="checkbox" name="features" value="easeOfUse"> Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance"> Performance</label>
                    <label><input type="checkbox" name="features" value="design"> Design</label>
                    <label><input type="checkbox" name="features" value="accuracy"> Accuracy</label>
                    <label><input type="checkbox" name="features" value="speed"> Speed</label>
                    <label><input type="checkbox" name="features" value="insurance"> Insurance</label>
                </fieldset>
            </div>

            <!-- Review -->
            <div class="form-group">
                <label for="reviewText">Written Review</label>
                <textarea id="reviewText" name="review" rows="5"></textarea>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="user">
            </div>

            <div class="submitBtn"><button type="submit">Submit Review</button></div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> ♠Gabriel Chikwendu Nwofoke♠  Nigeria </p>
        <p id="lastmodified">Last modified: </p>
        <p id="day"></p>
    </footer>

    <!-- JavaScript File linked externally -->
    <script src="scripts/form.js" defer></script>
</body>
</html>
